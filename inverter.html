            font-family: Arial, sans-serif;

            font-weight: bold;

        .top-bar {

            padding: 6px 12px;

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content label {
            display: block;
            font-size: 12px;
        }

        .summary {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

            color: #555;
        }

        .card p {
            font-size: 16px;

            margin: 0;
        }
